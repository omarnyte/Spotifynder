<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>genreConnect</title>

    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/index.css">
  </head>
  <body>
    <h1 class="site-title">genreConnect</h1>

    <div class="welcome">

      <span class="prompt">To get started exploring your favorite artists's connections, type an artists's name.</span>

      <div class="search-div">
        <form class="search-form">
          <input class="search-bar" type="text" name="" value="" placeholder="enter an artist">
          <input type="submit" class="submit-button" value="search">
        </form>
        <!-- placeholder color is same as background color -->
      </div>
    </div>

    <div class="charts hidden">
      <div class="bubble-chart">
        <span>bubble chart</span>
      </div>

      <div class="related-artists-chart">
        <div class="previews">

        </div>
      </div>
    </div>

    <div class="footer">

    </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script type="text/javascript" src="/assets/javascript/bundle.js"></script>
  </body>
</html>
