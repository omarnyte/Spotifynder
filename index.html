<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Spotifynder</title>

    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/index.css">
  </head>
  <body>
    <div class="search-modal">
      <span>Welcome to Spotifynder</span>
      <form class="search-form">
        <input class="search-bar" type="text" name="" value="" placeholder="enter an artist">
        <i class="microphone fa fa-microphone"></i>
        <ul class="suggestions hidden"></ul>
      </form>
    </div>

    <div class="menu-div">
      <img class="logo" src="assets/images/nodes_logo.png" alt="">
      <h1>Spotifynder</h1>
      <ul class="related-artists-index">

      </ul>
    </div>

    <div class="graph-div">
        <ul class="nav-list">
          <li>ABOUT</li>
          <li>SOUND ON</li>
        </ul>
        <div class="genre-graph-div">
          <div class="genre-names">
          </div>
          <div class="graph">
          </div>
        </div>
    </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script type="text/javascript" src="/assets/javascript/bundle.js"></script>
  </body>
</html>
