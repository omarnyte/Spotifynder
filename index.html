<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>genreConnect</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="./js/bundle.js"></script>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/search.css">
    <link rel="stylesheet" href="css/related_artists.css">

  </head>

  <body>

    <div class="content-div">
      <div class="search-div">
        <h1>genreConnect</h1>
        <form class="search-form" action="index.html" method="post">
          <input class="search-bar" type="text" name="" value="" placeholder="enter an artist">
          <input type="submit" class="submit-button" value="search">
        </form>
      </div>

      <div class="charts">
        <div class="chart">
          <svg width="800" height="800" font-family="sans-serif" font-size="10" text-anchor="middle"></svg>
        </div>

        <div class="related-artists-div"></div>
      </div>
    </div>

    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src='js/search.js'></script>
    <!-- <script src='js/bubble_chart.js'></script> -->
    <script>
    var svg = d3.select("svg");
    var width = +svg.attr("width");
    var height = +svg.attr("height");

    var format = d3.format(",d");

    var color = d3.scaleOrdinal(d3.schemeCategory20);

    // sets the invisible dimensions of the bubbles container
    var pack = d3.pack()
    .size([width, height])
    .padding(1.5);

    // sets the test file as the data to be displayed
    d3.csv("/data/test.csv", function(d) {
      d.value = +d.value;
      if (d.value) return d;
    }, function(error, classes) {
      if (error) throw error;

      var root = d3.hierarchy({children: classes})
      .sum(function(d) { return d.value; })
      .each(function(d) {
        if (id = d.data.id) {
          var id, i = id.lastIndexOf(".");
          d.id = id;
          d.package = id.slice(0, i);
          d.class = id.slice(i + 1);
        }
      });

      var node = svg.selectAll(".node")
      .data(pack(root).leaves())
      .enter().append("g")
      .attr("class", "node")
      .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });

      node.append("circle")
      .attr("id", function(d) { return d.id; })
      .attr("r", function(d) { return d.r; })
      .style("fill", function(d) { return color(d.package); });

      node.append("clipPath")
      .attr("id", function(d) { return "clip-" + d.id; })
      .append("use")
      .attr("xlink:href", function(d) { return "#" + d.id; });

      node.append("text")
      .attr("clip-path", function(d) { return "url(#clip-" + d.id + ")"; })
      .selectAll("tspan")
      .data(function(d) { return d.class.split(/(?=[A-Z][^A-Z])/g); })
      .enter().append("tspan")
      .attr("x", 0)
      .attr("y", function(d, i, nodes) { return 13 + (i - nodes.length / 2 - 0.5) * 10; })
      .text(function(d) { return d; });

      node.append("title")
      .text(function(d) { return d.id + "\n" + format(d.value); });
    });
    </script>
    <!-- <script src='js/related_artists.js'></script> -->
    <!-- <script src="src/tooltip.js"></script> -->
  </body>





</html>
